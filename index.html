<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team RiSK</title>

    <link rel="stylesheet" href="css/styles.css"/>

    <script src="jquery-2.2.1.min.js" type="text/javascript"></script>
    <script src="functions.js" type="text/javascript"></script>
    <script src="cart.js" type="text/javascript"></script>
    <script src="application.js" type="text/javascript"></script>
</head>
<body>

<header>
    <img src="img/shopbanner.svg" alt="" id="banner">
</header>

<div id="login">
    <p id="loginerror"></p>
    <label>Username <input type="text" name="username"/></label>
    <label>Password <input type="password" name="password"/></label>
    <button type="button" id="loginbutton">Log in</button>
    <button type="button" id="signupbutton">Sign up</button>
</div>

<div id="loggedin">
    <p id="loggedinerror"></p>
    <p id="welcomeback">Welcome back: <span></span></p>
    <button type="button" id="logoutbutton">Log out</button>
</div>

<div id="shoppingcart">
    Your shopping cart:
    <div id="shoppingcartitems"></div>
    <p>Total price: <span class="totalPrice">0</span>,-</p>
</div>

<div id="products"></div>

<div class="footerspace">
</div>
<footer>

    <div class="footertext">
        <p>Designed by Team RiSK:</p>
        <ul class="teamlist">
            <li>Steffan Christ Sølvsten Jørgensen</li>
            <li>Rasmus Skovdal</li>
            <li>Kristian Gausel</li>
        </ul>
    </div>

    <div class="footerlogo">
        <img src="img/trlogo.svg" alt="" class="teamlogo" >
    </div>
</footer>
</body>
</html>
